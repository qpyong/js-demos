<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind指令</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="bindId">
    <span><h1>v-bind指令用来绑定DOM属性和数据，以便响应地更新HTML属性</h1></span>
    <p>常见绑定HTML元素的属性，如href、id、class、style等属性</p>
    <p>绑定参数用法：v-bing后面加冒号，再加上HTML的属性，表示为该属性绑定vue数据</p>
    <p>下面举几个例子（请F12查看页面结构）：</p>
    <span v-html="idParam"></span>
    <div v-for="id in ids" :id="'div_'+id">id：{{id}}</div>
    <span v-html="nameParam"></span>
    <div v-for="id in ids" :name="'div_'+id">name：div_{{id}}</div>
    <span v-html="hrefParam"></span>
    <div v-for="url in urls">
        <a :href="url">&lt;a/&gt;的href是：{{url}}</a>
    </div>
    <span v-html="bindForShort"></span>
    <p>有的浏览器或HTML5不支持v-bind,就可以用缩写</p>
    <p v-text="bindForLongComment"></p>
    <p v-text="bindForLongDemo"></p>
    <p v-text="bindForShortComment"></p>
    <p v-text="bindForShortDemo"></p>
    <span v-html="classParam"></span>
</div>
<script type="text/javascript">
    new Vue({
        el: '#bindId',
        data: {
            idParam: '<h2>v-bind:id</h2>',
            nameParam: '<h2>v-bind:name</h2>',
            classParam: '<h2 style="color:red">TODO: v-bind:class or  v-bind:style</h2>',
            hrefParam: '<h2>v-bind:href</h2>',
            ids: [1, 3, 2, 5, 10, 22],
            urls: ['start.html', 'template.html', 'ajax.html'],
            bindForShort: '<h2>v-bind缩写</h2>',
            bindForLongComment: '<!-- 完整语法 -->',
            bindForLongDemo: '<a v-bind:href="url">...</a>',
            bindForShortComment: '<!-- 缩写语法 -->',
            bindForShortDemo: '<a :href="url">...</a>'
        }
    });
</script>
</body>
</html>
