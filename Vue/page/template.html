<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语言</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="v-render">
    <!-- 数据渲染：{{}}、v-html、v-text -->
    <span><h1>{{renderTitle}}</h1></span>
    <span v-html="plainText"></span>
    <span v-html="htmlText"></span>
    <span v-text="textText"><h2>df</h2></span>
</div>
<script type="text/javascript">
    new Vue({
        el: '#v-render',
        data: {
            renderTitle: '1、数据渲染：{{}}、v-html、v-text',
            plainText: '<h2>1.1 {{}}：直接输出属性绑定的值</h2>',
            htmlText: '<h2>1.2 v-html：将属性绑定的数据以html格式输出</h2>',
            textText: '1.3 v-text：直接把节点内的文本替换为数据定义中的文本'
        }
    });
</script>
<div id="v-control">
    <!-- 逻辑控制：v-if/v-else-if/v-else、v-show -->
    <span><h1>{{controlTitle}}</h1></span>
    <span v-html="controlIf"> </span>
    <template v-if="ifOk()">
        <p>用vue中定义的属性值给v-if做判断</p>
        <p>属性引用</p>
    </template>
    <span v-html="controlShow"></span>
    <span v-show="showOk()">
        <p>用vue中定义的函数的返回值给v-show做判断</p>
        <p>函数调用</p>
    </span>
</div>
<script>
    new Vue({
        el: '#v-control',
        data: {
            controlTitle: '2、逻辑控制：v-if/v-else-if/v-else、v-show',
            controlIf: '<h2>2.1 v-if：如果v-if返回false，则控制的节点不插入dom中</h2>',
            controlShow: '<h2>2.2 v-show：如果v-show返回false，则控制的节点隐藏</h2>',
            ifOk: function () {
                return Math.random() > 0.5;
            },
            showOk: function () {
                return Math.random() > 0.5;
            }
        }
    });

</script>
<div id="v-for">
    <!-- 循环：v-for -->
    <span><h1>{{forTitle}}</h1></span>
    <ol>
        <li v-for="item in goodsList">
            <span>商品名称：{{item.name}}</span>
            <span>商品件数：{{item.count}}</span>
        </li>
    </ol>
</div>
<script type="text/javascript">
    // 也可以将goodsList定义在vue实例外面
    // var goodsList=[...];
    new Vue({
        el: '#v-for',
        data: {
            goodsList: [
                {id: 1, name: 'ABC', count: 10},
                {id: 2, name: 'EFG', count: 34},
                {id: 3, name: 'ADD', count: 100},
                {id: 4, name: 'DEG', count: 1},
                {id: 5, name: 'TTE', count: 15}
            ],
            forTitle: '3、循环指令v-for，需以 site in sites 形式的特殊语法， sites 是源数据数组并且 site 是数组元素迭代的别名。',
        }
    })
</script>
<div id="v-model">
    <!-- 表单：v-model -->
</div>
<div id="v-bind">
    <!-- 数据参数绑定：v-bing -->
</div>
</body>

</html>
