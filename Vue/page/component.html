<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件</title>
</head>
<body>
<div id="component">
    <h1>组件</h1>
    <p>组件是可复用的 Vue 实例，且带有一个名字；可以扩展 HTML 元素，封装可重用的代码</p>
    <p>因为组件是可复用的 Vue 实例，所以它们与 new Vue 接收相同的选项，例如 data、computed、watch、methods 以及生命周期钩子等。el除外。</p>

</div>
</body>
</html>
