<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue起步</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="startId">
    <span>本节学习如何创建vue实例，如何引用dom，如何绑定数据到dom中的属性，如何定义函数等</span>
    <p><b>关于Demo请看本节源码</b></p>
    <span>{{environment }}</span>
    <p v-text="environmentDownload"></p>
    <p v-html="environmentDesc">dfd</p>
    <span>{{desc()}}</span>
</div>
<script type="text/javascript">
    /**
     * 当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。
     *
     * 当这些属性的值发生改变时，html 视图将也会产生相应的变化
     */
    var vm = new Vue({
        // 用来指定我们将要渲染数据的dom节点；需要带#。所有的指令必须在当前el范围内
        el: "#startId",
        // 定义属性，dom中可以引用
        data: {
            environment: '环境配置，下载vue.js放到项目中，页面上引入该js',
            environmentDownload: '1) 下载地址：https://vuejs.org/js/vue.js，（压缩版）https://vuejs.org/js/vue.min.js',
            environmentDesc: '2) 引用：&lt;script src="../lib/vue.min.js"&gt;&lt;/script&gt;',
            name: 'Vue.js',
            site: 'https://cn.vuejs.org/v2/guide/',
            develop: 'Vue.js 社区'
        },
        // 定义函数，在指定el的dom中可调用（调用时不可带分号，可以在{{}}用，也可以在判断取值如v-if中使用）
        methods: {
            desc: function () {
                // this指向的是当前vm对象
                return "这个名为'" + this.name + "'的网站(" + this.site + ")是由" + this.develop + "开发的";
            }
        }
    });

</script>
</body>

</html>
