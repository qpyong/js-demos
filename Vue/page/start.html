<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue起步</title>
    <script src="../lib/vue.min.js"></script>
</head>
<body>
<div id="startId">
    <span>本节学习如何创建vue实例，如何引用dom，如何绑定数据到dom中的属性，如何定义函数等</span>
    <p><b>请看本节源码</b></p>
    <ol>
        <li>site: {{site }}</li>
        <li>name: {{name}}</li>
        <li>develop: {{develop}}</li>
    </ol>
    <ol>
        <span>{{desc()}}</span>
    </ol>
    <span>{{log()}}</span>
</div>
<script type="text/javascript">
    /**
     * 当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入了其 data 对象中能找到的所有的属性。
     *
     * 当这些属性的值发生改变时，html 视图将也会产生相应的变化
     */
    var vue = new Vue({
        // 用来指定我们将要渲染数据的dom节点；需要带#。所有的指令必须在当前el范围内
        el: "#startId",
        // 定义属性，dom中可以引用
        data: {
            site: 'http://www.runoob.com/vue2/vue-start.html',
            name: 'Vue.js 起步 ',
            develop: '菜鸟教程'
        },
        // 定义函数，在指定el的dom中可调用（调用时不可带分号，可以在{{}}用，也可以在判断取值如v-if中使用）
        methods: {
            desc: function () {
                return "这个名为'" + this.name + "'的网站(" + this.site + ")是由" + this.develop + "开发的";
            },
            log: function () {
                alert('test')
            }
        }
    });

</script>
</body>

</html>
